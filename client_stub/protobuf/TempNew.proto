message BaseMessage {
    required PacketType type = 1;
    optional AuthRequest authRequest = 2;
    optional AuthResponse authResponse = 3;
    optional NotifyRequest notifyRequest = 4;
    optional ConfigRequest configRequest = 5;
    optional ConfigResponse configResponse = 6;
}

enum PacketType {
    authRequest = 1;
    authResponse = 2;
    notifyRequest = 3;
    notifyResponse = 4;
    heartBeatRequest = 5;
    heartBeatResponse = 6;
    configRequest = 7;
    configResponse = 8;
}

///Client send
message AuthRequest {
    required int32 type = 1;
    required int32 version = 2;
    required string apiKey = 3;
}

message AuthResponse {
    required int32 state = 1;
}

message NotifyRequest {
    optional float current = 1;
    optional float target = 2;
    optional float gisteris = 3;
    optional float tuningSensor = 4;
    optional uint32 heatingState = 5;
    optional uint32 coolingState = 6;
}

///Server send
message ConfigRequest {
    optional float target = 1;
    optional float gisteris = 2;
    optional float tuningSensor = 3;
}

message ConfigResponse {
    optional float target = 1;
    optional float gisteris = 2;
    optional float tuningSensor = 3;
}
