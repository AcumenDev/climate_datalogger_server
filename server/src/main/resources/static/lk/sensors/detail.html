<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
          href="/lib/tempus_datetimePicker5.0.0-alpha.16/css/tempusdominus-bootstrap-4.css">

    <title>Climat Control</title>
</head>
<body>


<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Гриб контроль</a>
    <div class="collapse navbar-collapse" id="navbarToggler">
    <ul class="navbar-nav mr-auto ">
        <li class="nav-item">
            <a class="nav-link" href="/lk/index.html">Рабочий стол</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  active" href="/lk/sensors/list.html">Датчики</a>
        </li>
    </ul>

    <ul class="navbar-nav mr-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">Login </a>
            <div class="dropdown-menu mr-4" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Настройки</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Выход</a>
            </div>
        </li>
    </ul>
    </div>
</nav>


<div class="container-fluid mt-3">
    <div class="row">

        <div class="col-2">
            <div class="row">
                <div class="col-sm">
                    <h5 class="text-center">Датчик</h5>
                    <div id="main">
                    </div>

                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <h5 class="text-center">Удаленный контроль</h5>
                    <div id="sensor-control">
                    </div>

                </div>
            </div>


        </div>


        <div class="col-9">

            <div class="row  justify-content-center">

                <div class='col-3'>
                    <input type="text" class="form-control datetimepicker-input" id="datetimepickerFrom"
                           data-toggle="datetimepicker" data-target="#datetimepickerFrom"/>

                </div>
                <div class='col-3'>
                    <input type="text" class="form-control datetimepicker-input" id="datetimepickerTo"
                           data-toggle="datetimepicker" data-target="#datetimepickerTo"/>

                </div>
                <div class="col-1">

                    <a class="btn btn-primary" id="drawChart"  role="button">Показать</a>
                </div>
            </div>


            <div class="row">
                <div class="col-sm">
                    <canvas id="chart_div">
                    </canvas>
                </div>

            </div>
        </div>

        <!-- <canvas id="myChart" width="400" height="400"></canvas>-->

    </div>
</div>


</div>


</body>
<script src="/lib/fontawesome-free-5.0.6/fontawesome-all.min.js"></script>
<script src="/lib/jquery_v3.1.1/jquery.min.js"></script>
<script src="/lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
<script src="/lib/Chart.js/Chart.js"></script>
<script src="/lib/handlebars/handlebars.min.js"></script>
<script src="/lib/moment_2.20.1/moment-with-locales.js"></script>
<script src="/lib/tempus_datetimePicker5.0.0-alpha.16/js/tempusdominus-bootstrap-4.js"></script>
<script src="/js/config.js"></script>
<script src="/js/lk/sensors/detail.js"></script>



<script id="sensors-detail" type="text/x-handlebars-template">

    <div class="row">
        <div class="col-sm">Id</div>
        <div class="col-sm">{{id}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Название</div>
        <div class="col-sm">{{name}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Тип</div>
        <div class="col-sm">{{type}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Номер комнаты</div>
        <div class="col-sm">{{num}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Статус</div>
        <div class="col-sm">{{state}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Описание</div>
        <div class="col-sm">{{description}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Ключ доступа</div>
        <div class="col-sm">{{apiKey}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Время создания</div>
        <div class="col-sm">{{prettifyDate createTime}}</div>
    </div>

    <div class="row">
        <div class="col-sm">Время последний сесии</div>
        <div class="col-sm">{{prettifyDate lastActiveTime}}</div>
    </div>


</script>


</html>
