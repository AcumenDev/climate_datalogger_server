<!--
private final String name;
private final int type;
private final int num;
private final String description;
private final boolean state;
-->

<div class="container-fluid">
    <form id="create" action="/api/sensors">
        <div class="form-group row">
            <label for="inputName" class="col-sm-1 col-form-label">Название</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="name" id="inputName" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputType"  class="col-sm-1 col-form-label">Тип</label>
            <div class="col-sm-3">
                <select class="form-control" name="type" id="inputType">
                    <option value="1">Контроллер температуры</option>
                    <option value="2">Контроллер влажности</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputNum" class="col-sm-1 col-form-label">Номер комнаты</label>
            <div class="col-sm-3">
                <input type="text" name="num" class="form-control" id="inputNum" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDescription" class="col-sm-1 col-form-label">Описание</label>
            <div class="col-sm-3">
                <input type="text" name="description" class="form-control" id="inputDescription" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">Включен</div>
            <div class="col-sm-3">
                <div class="form-check">
                    <input class="form-check-input" name="state" type="checkbox" id="gridCheck1">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>

    </form>
</div>
