<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/lk/index.css">

    <title>Climat Control</title>
</head>
<body>


<nav class="navbar navbar-light bg-light navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Климат контроль</a>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item">
                <a class="nav-link" href="/lk/index.html">Рабочий стол</a>
            </li>
            <li class="nav-item">
                <a class="nav-link  active" href="/lk/sensors/list.html">Датчики</a>
            </li>
        </ul>

        <ul class="navbar-nav mr-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Login </a>
                <div class="dropdown-menu mr-4" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Настройки</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Выход</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<a class="btn btn-primary" href="/lk/sensors/create.html" role="button">Добавить датчик</a>

<div class="container-fluid" id="sensors-list">

</div>


</body>

<script src="/lib/jquery_v3.1.1/jquery.min.js"></script>
<script src="/lib/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
<script src="/lib/handlebars/handlebars.min.js"></script>
<script src="/js/config.js"></script>
<script src="/js/lk/sensors/list.js"></script>

<script id="sensors-blank" type="text/x-handlebars-template">


    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Тип</th>
            <th scope="col">Описание</th>
            <th scope="col">Включен</th>
            <th scope="col">Последенее активное время</th>

        </tr>
        </thead>
        <tbody>

        {{#each this}}
        <tr class="nodeData">
            <th scope="row"><a href="/lk/sensors/detail.html?id={{id}}&type={{type}}">{{id}}</a></th>
            <td>{{name}}</td>
            <td>{{type}}</td>
            <td>{{description}}</td>
            <td>{{state}}</td>
            <td>{{prettifyDate lastActiveTime}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>

</html>
