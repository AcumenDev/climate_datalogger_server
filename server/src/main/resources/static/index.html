<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redis Cluster Monitor</title>
    <meta name="description" content="DataLogger">
    <meta name="" content="Redis Cluster">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Latest compiled and minified CSS -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/handlebars/handlebars.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>


<div id="content" class="container">
    <div id="chart_div">
    </div>

    <div id="sensors">
    </div>

</div>


<script id="sensors-blank" type="text/x-handlebars-template">
    <div class="panel panel-default panel-info">
        <div class="table-responsive">
            <table class="table table-hover table-info">
                <tr>
                    <th>room</th>
                    <th>num</th>
                    <th>type</th>
                    <th>lastActiveTime</th>

                </tr>

                {{#each this}}
                <tr class="nodeData">
                    <td class="room">{{room}}</td>
                    <td class="num">{{num}}</td>
                    <td class="type">{{type}}</td>
                    <td class="lastActiveTime">{{prettifyDate lastActiveTime}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
</body>
</html>
